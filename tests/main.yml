---
# Tasks for testing role

- name: Setup testing sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      vars:
        docker_presets_images_json_query: >-
          [? starts_with(name, `centos-7`)
             || starts_with(name, `centos-6`)
             || starts_with(name, `fedora-29`)
             || starts_with(name, `fedora-30`) ]

    - role: amtega.docker_sandbox
      vars:
        docker_sandbox_state: started
  tags:
    - sandbox

- name: Prepare docker containers for test
  hosts: docker_sandbox_containers
  tasks:
    - name: Setup extra tcpwrappers
      set_fact:
        tcpwrappers_allow_extra:
          - daemons:
              - foo2
            clients:
              - localhost
            state: present
        tcpwrappers_deny_extra:
          - daemons:
              - foo3
            clients:
              - localhost
            state: present
  tags:
    - idempotence

- name: Test tcpwrappers role
  hosts: docker_sandbox_containers
  roles:
    - role: amtega.tcpwrappers
      vars:
        tcpwrappers_allow:
          - daemons:
              - ssh
              - ftp
            clients:
              - localhost
            state: present

          - daemons:
              - ssh
              - ftp
            clients:
              - LOCAL
            state: present

        tcpwrappers_deny:
          - daemons:
              - ALL
            clients:
              - ALL
            state: present

        tcpwrappers_load_from_hostvars: yes

  tasks:
    - name: Check wrappers config
      shell: grep --fixed-strings "{{ item.line }}" "{{ item.file }}"
      changed_when: false
      loop:
        - file: /etc/hosts.allow
          line: "ssh,ftp:localhost"
        - file: /etc/hosts.allow
          line: "ssh,ftp:LOCAL"
        - file: /etc/hosts.allow
          line: "foo2:localhost"
        - file: /etc/hosts.deny
          line: "ALL:ALL"
        - file: /etc/hosts.deny
          line: "foo3:localhost"
      register: check_wrappers_result
  tags:
    - idempotence

- name: Cleanup testing sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      vars:
        docker_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
